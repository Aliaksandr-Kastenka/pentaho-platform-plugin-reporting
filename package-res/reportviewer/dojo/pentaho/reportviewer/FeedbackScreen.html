<table class="feedbackscreen-content" style="width:100%;padding-left: 7px;padding-top: 7px;padding-right: 7px" onkeyup="">
    <tr>
        <td style="vertical-align:top">
            <table style="width: 100%;">
                <tr>
                    <td data-dojo-attach-point="feedbacktitle" class="feedbackscreentitle">
                    </td>
                </tr>
                <tr>
                    <td data-dojo-attach-point="feedbackmessage" class="feedbackscreentext label" style="padding-bottom: 20px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div data-dojo-type="dijit.ProgressBar" style="width:98%;"
                            data-dojo-id="progressBar" id="downloadProgress" data-dojo-props="maximum:100"></div>
                    </td>
                </tr>
            </table>
            <table style="width: 100%;padding-bottom: 8px;">
                <tr>
                    <td data-dojo-attach-point="feedbackmessage2" class="feedbackscreentext label" style="width: 50%;" align="center">
                    </td>
                    <td data-dojo-attach-point="feedbackmessage3" class="feedbackscreentext label" style="width: 50%;" align="center">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
