<table class="feedbackscreen-content" onkeyup="">
    <tr>
        <td>
            <table class="upper-table">
                <tr>
                    <td data-dojo-attach-point="feedbacktitle" class="feedbackscreentitle">
                    </td>
                </tr>
                <tr>
                    <td data-dojo-attach-point="feedbackmessage" class="feedbackscreentextupper label">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div data-dojo-type="dijit.ProgressBar"
                            data-dojo-id="progressBar" id="downloadProgress" data-dojo-props="maximum:100"></div>
                    </td>
                </tr>
            </table>
            <table class="bottom-table">
                <tr>
                    <td data-dojo-attach-point="feedbackmessage2" class="feedbackscreentextbottom label" align="center">
                    </td>
                    <td data-dojo-attach-point="feedbackmessage3" class="feedbackscreentextbottom label" align="center">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
